<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

</head>
<body style="background-color: #0D73D2">
        <div >
            <div style="height:500px;width:400px;margin: 0 auto;margin-top: 100px">
                <div>
                    <div><img src="../static/imag/logo.png" style="width: 400px"></div>
                <form>
                    <input type="text" class="form-control" value=""  id="username"  placeholder="用户名" style="margin-top: 20px">
                    <br>
                    <br>
                    <input type="password" class="form-control"  id="password"  value="" placeholder="密码" size="10">

                    <div class="btn-group" style="margin-top: 10px">
                        <select class="form-control" id="judge" >
                            <option value ="1">我是学生</option>
                            <option value ="2">我是管理员</option>

                        </select>
                    </div>
                    <button type="button"  id="login" class="btn btn-primary" style="width: 100%;margin-top: 10px">登陆</button>
                </form>
                </div>
            </div>
        </div>
<script src="webjars/jquery/3.3.1-2/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('#login').click(function () {
        var params = {
            username: $('#username').val(),
            password: $('#password').val(),
               judge:$('#judge').val()
        };

        $.ajax({
            type: 'POST',
            url: '/checkLogin',
            contentType: 'application/json',
            data: JSON.stringify(params),
            success: function (result) {
                console.log("successful");
                console.log(result);
                if (result === "/getLogin") {
                    alert("error");
                } else {
                    window.location.href = result;
                }
            },
            error: function () {
                console.log("error");
            }
        })
    })
</script>
</body>
</html>
